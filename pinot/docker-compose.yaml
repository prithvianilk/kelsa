services:
  pinot-zookeeper:
    image: ${ZK_IMAGE:-zookeeper:3.9.3}
    container_name: "pinot-zookeeper"
    restart: unless-stopped
    ports:
      - "2181:2181"
    volumes:
      - /Users/prithvianilkumar/code/fun/kelsa/pinot:/app
      - /Users/prithvianilkumar/code/fun/kelsa/pinot/data/zookeeper/data:/data
      - /Users/prithvianilkumar/code/fun/kelsa/pinot/data/zookeeper/datalog:/datalog
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOO_AUTOPURGE_PURGEINTERVAL: 1
      ZOO_AUTOPURGE_SNAPRETAINCOUNT: 3

    networks:
      - pinot-demo
    command: ["sh", "-c", "mkdir -p /data /datalog && exec zkServer.sh start-foreground"]
    healthcheck:
      test: ["CMD", "zkServer.sh", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  pinot-kafka:
    image: ${KAFKA_IMAGE:-bitnami/kafka:3.6}
    container_name: "kafka"
    restart: unless-stopped
    ports:
      - "9094:9094"
    volumes:
      - /Users/prithvianilkumar/code/fun/kelsa/pinot:/app
      - /Users/prithvianilkumar/code/fun/kelsa/pinot/data/kafka:/bitnami/kafka
    environment:
      KAFKA_ZOOKEEPER_CONNECT: pinot-zookeeper:2181/kafka
      KAFKA_BROKER_ID: 0
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,EXTERNAL://:9094
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      ALLOW_PLAINTEXT_LISTENER: yes

    depends_on:
      pinot-zookeeper:
        condition: service_healthy
    networks:
      - pinot-demo
    healthcheck:
      test: [ "CMD-SHELL", "kafka-broker-api-versions.sh -bootstrap-server kafka:9092" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    deploy:
      replicas: ${KAFKA_REPLICAS:-1}  # Default to 0, meaning Kafka won't start unless KAFKA_REPLICAS is set

  nginx:
    image: nginx:latest
    container_name: "nginx"
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - /Users/prithvianilkumar/code/fun/kelsa/pinot/nginx/nginx.local.conf:/etc/nginx/nginx.conf
      - /Users/prithvianilkumar/code/fun/kelsa/pinot/data/nginx/.htpasswd:/etc/nginx/.htpasswd
      - /Users/prithvianilkumar/code/fun/kelsa/pinot/data/nginx/logs/:/var/log/nginx/
    depends_on:
      - pinot-controller

  pinot-controller:
    image: ${PINOT_IMAGE:-apachepinot/pinot:latest}
    command: "StartController -zkAddress pinot-zookeeper:2181"
    container_name: "pinot-controller"
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - /Users/prithvianilkumar/code/fun/kelsa/pinot:/app
      - /Users/prithvianilkumar/code/fun/kelsa/pinot/data/controller:/tmp/data/PinotController
    environment:
      JAVA_OPTS: "-Dplugins.dir=/opt/pinot/plugins -Xms256M -Xmx256M -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -Xloggc:gc-pinot-controller.log"
    depends_on:
      pinot-zookeeper:
        condition: service_healthy
    networks:
      - pinot-demo
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  pinot-broker:
    image: ${PINOT_IMAGE:-apachepinot/pinot:latest}
    command: "StartBroker -zkAddress pinot-zookeeper:2181"
    container_name: "pinot-broker"
    restart: unless-stopped
    ports:
      - "8099:8099"
    volumes:
      - /Users/prithvianilkumar/code/fun/kelsa/pinot:/app
      - /Users/prithvianilkumar/code/fun/kelsa/pinot/data/broker:/tmp/data/broker
    environment:
      JAVA_OPTS: "-Dplugins.dir=/opt/pinot/plugins -Xms256M -Xmx256M -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -Xloggc:gc-pinot-broker.log"
    depends_on:
      pinot-controller:
        condition: service_healthy
    networks:
      - pinot-demo
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8099/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  pinot-server:
    image: ${PINOT_IMAGE:-apachepinot/pinot:latest}
    command: "StartServer -zkAddress pinot-zookeeper:2181"
    container_name: "pinot-server"
    restart: unless-stopped
    volumes:
      - /Users/prithvianilkumar/code/fun/kelsa/pinot:/app
      - /Users/prithvianilkumar/code/fun/kelsa/pinot/data/server:/tmp/data
    ports:
      - "8098:8098"
    environment:
      JAVA_OPTS: "-Dplugins.dir=/opt/pinot/plugins -Xms256M -Xmx256M -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -Xloggc:gc-pinot-server.log"
    depends_on:
      pinot-broker:
        condition: service_healthy
    networks:
      - pinot-demo
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8097/health/readiness || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  web-app-streamlit:
    build:
      context: ../web-app
      dockerfile: Dockerfile
    container_name: "web-app-streamlit"
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      - /Users/prithvianilkumar/code/fun/kelsa/web-app:/app
      - /Users/prithvianilkumar/code/fun/kelsa/common:/app/common
    environment:
      - PYTHONPATH=/app:/app/common
    depends_on:
      pinot-broker:
        condition: service_healthy
    networks:
      - pinot-demo
    command: ["streamlit"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  web-app-api:
    build:
      context: ../web-app
      dockerfile: Dockerfile
    container_name: "web-app-api"
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - /Users/prithvianilkumar/code/fun/kelsa/web-app:/app
      - /Users/prithvianilkumar/code/fun/kelsa/common:/app/common
    environment:
      - PYTHONPATH=/app:/app/common
    depends_on:
      pinot-kafka:
        condition: service_healthy
    networks:
      - pinot-demo
    command: ["api"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

networks:
  pinot-demo:
    name: pinot-demo
    driver: bridge